name: Deploy Node App

on:
  push:
    branches:
      - master
      - main

jobs:
  pre-deploy-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: cd devTinder && npm ci
      
      - name: Run tests
        run: cd devTinder && npm run test:ci
      
      - name: Security audit
        run: cd devTinder && npm audit --audit-level=moderate
        continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/devTinder
            git pull
            npm ci
            npm run test:ci
            pm2 restart devTinder

      - name: Health Check
        run: |
          sleep 5
          curl -f http://${{ secrets.SSH_HOST }}:3000/health || exit 1
        continue-on-error: true

      - name: Notify Deployment
        if: success()
        run: echo "âœ… Deployment successful"
